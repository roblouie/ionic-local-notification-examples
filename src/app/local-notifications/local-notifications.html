<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <button ion-button (click)="scheduleNotificationWithDefaultIcon()">Default Icon</button>

  <button ion-button class="button" (click)="scheduleNotificationResourceIcon()">Resource Icon</button>

  <button ion-button (click)="scheduleNotificationResourceLargeAndSmallIcons()">Large and Small Icons</button>

  <button ion-button class="button" (click)="scheduleNotificationResourceIconAndCustomColor()">Resource Icons and Custom Color</button>

  <button ion-button (click)="scheduleNotificationFileIconAndCustomColor()">File Icons</button>
</ion-content>
